<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <center>
            <audio class="audio" src="https://www.rafaelalucas.com/dailyui/9/songs/song3.mp3"></audio>
            <div class="player">
                <div>
                    <input type="range" min="0">
                    <div class="progress"></div>
                    <!-- <div></div> -->
                </div>
                <span>start</span>
                <span>end</span>
            </div>
            <div>
                <button class="play_pause" type="button">Play</button>
            </div>
            <br>
            <p>Volume</p>
            <input class="volume" type="range" max="100" min="0" step="1" value="100">
        </center>
        <br>
        <br>
        <br>
        <center>
            <p>Songs</p>
            <div class="song_list">
                
            </div>
        </center>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
